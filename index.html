<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soqratic - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo-placeholder {
            border: 2px dashed #e5e5e7;
            padding: 20px 30px;
            display: inline-block;
            border-radius: 6px;
            background-color: #f9fafb;
        }
        
        .logo-text {
            color: #9ca3af;
            font-size: 14px;
            font-style: italic;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #4b5563;
            font-weight: 400;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/soqratic-logo-black.png" alt="Soqratic" class="logo">            
        </div>
        <h1>Coming Soon</h1>
        <p class="subtitle">We're working on something amazing</p>
    </div>
</body>
</html>
